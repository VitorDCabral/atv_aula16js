<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <form id="currency-form">
            <label for="baseCurrency">Moeda Base:</label>
            <input type="text" id="baseCurrency" placeholder="Ex: BRL" required>

            <label for="targetCurrency">Moeda Destino:</label>
            <input type="text" id="targetCurrency" placeholder="Ex: USD" required>

            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Ex: 100" required>

            <button type="submit">Converter</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
